<html>
<head>

<title>To-Do Liste</title>

<link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
<link rel="stylesheet" href="todo.css" />

</head>
<body class="well">
 <div id="header"> To-Do Liste </div>
<div class="task-list" id="pending">
 <h3>Ausstehend</h3>
</div>

<div class="task-list" id="inProgress">
 <h3>In Bearbeitung</h3>
</div>

<div class="task-list" id="completed">
    <h3>Beendet</h3>
</div>

<div class="task-list">
 <h3>Füge eine Aufgabe hinzu</h3>
    <form id="todo-form">
        <input type="text" placeholder="Bezeichnung"/>
        <textarea type="text" placeholder="Beschreibung"></textarea>
        <input type="text" id="datepicker" placeholder="Frist (tt/mm/jjjj)"/>
        <input type="button" class="btn btn-default" value="Hinzufügen" onclick="todo.add()"/>
    </form>


<input type="button" class="btn btn-default" value="Liste leeren" onclick="todo.clear();" />

<div id="delete-div">Zum Löschen hier hin ziehen</div>

 <div style="clear:both;"></div>
 
 <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="todo.js"></script>

  <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");
                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script> 
			
</div>


</body>
</html>
